apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: forecastservice
  name: forecastservice
  namespace: default
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: forecastservice
  template:
    metadata:
      labels:
        rand: b
        app: forecastservice
    spec:
      containers:
      - name: forecastservice
        envFrom:
          - secretRef:
              name: forecast-service-secrets
        image: gwdowner/forecastservice
        imagePullPolicy: Always
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
